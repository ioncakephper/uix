<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      .form-label-required {
        color: red;
      }
    </style>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
    <h1>Hello, world!</h1>

        <div class="form-group form-group-wrapper form-group-wrapper-form">
        <form method="POST" action="">
            <div class="form-group form-group-wrapper form-group-wrapper-text">
                    <label for="label">Label:<span class="form-label-required">*</span></label>
                    <input type="text" class="form-control" name="label" id="label" required />
                
            </div>
            <div class="form-group form-group-wrapper form-group-wrapper-text">
                    <label for="name">Name:<span class="form-label-required">*</span></label>
                    <input type="text" class="form-control" name="name" id="name" required />
                
            </div>
            <div class="form-group form-group-wrapper form-group-wrapper-select">
                    <label for="type">Type:<span class="form-label-required">*</span></label>
                    <select name="type" id="type" class="form-select" required>
                        <option value="0">Boolean</option>
                        <option value="1">Checkboxes</option>
                        <option value="2">Color</option>
                        <option value="3">File</option>
                        <option value="4">Image</option>
                        <option value="5">Number</option>
                        <option value="6">Radio</option>
                        <option value="7">Range</option>
                        <option value="8">Select</option>
                        <option value="9">Text</option>
                        <option value="10">Textarea</option>
                    </select>
            </div>
            <div class="form-group form-group-wrapper form-group-wrapper-checkbox">
                  <div class="form-group form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="required" id="required"> Required
                    </label>
                  </div>
            </div>
            <div class="form-group form-group-wrapper form-group-wrapper-text">
                    <label for="help-text">Help text:</label>
                    <input type="text" class="form-control" name="help-text" id="help-text" />
                
            </div>
            <div class="form-group form-group-wrapper form-group-wrapper-checkbox">
                  <div class="form-group form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="is-record-key" id="is-record-key"> Is record key
                    </label>
                  </div>
            </div>
            <div class="form-group form-group-wrapper form-group-wrapper-checkbox">
                  <div class="form-group form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="is-record-label" id="is-record-label"> Is record label
                    </label>
                  </div>
            </div>
            <div class="form-group form-group-wrapper form-group-wrapper-textarea">
                   <label for="description">Description:</label>
                   <textarea name="description" id="description" class="form-control"></textarea>
            </div>
            <div class="form-group form-group-wrapper form-group-wrapper-button">
                <input type="button" value="Submit" class="form-control form-button btn btn-primary">
            </div>
        </form>
        
    </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
